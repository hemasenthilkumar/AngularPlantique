<div *ngIf="items&&items.length>0">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Plant Name">
    <th mat-header-cell *matHeaderCellDef> Plant Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} <i matSuffix class="fa fa-inr" aria-hidden="true"></i> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> <button mat-button>REMOVE PRODUCT</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<br>
<form>
  <mat-form-field>
    <input matInput value="Total amount: {{total}}" readonly>
    <i matSuffix class="fa fa-inr" aria-hidden="true"></i>
  </mat-form-field>
  <br>
  <button (click)="clearCart()" matSuffix mat-fab ripple class="color">
    <mat-icon><i class="fa fa-credit-card fa-lg" aria-hidden="true"></i></mat-icon>
  </button>
  </form>
</div>

<div *ngIf="items&&items.length == 0">
  Your cart is empty! Please check the orders page.
  </div>
