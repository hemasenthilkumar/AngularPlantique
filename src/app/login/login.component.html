<div fxLayout fxLayoutAlign="center center">
  <mat-card fxFlex="30%">
    <mat-card-title>Plantique Login <span class="fa fa-leaf fa-lg"></span></mat-card-title>
    <mat-card-content fxLayout="column">
<mat-error *ngIf="errMsg">Invalid Login Credentials!</mat-error>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
<p>
  <mat-form-field>
    <input matInput formControlName="username"  type="text" placeholder="User name" required>
    <mat-error *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].errors?.required">Username required</mat-error>
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <input matInput formControlName="password" type="password" placeholder="Password" required>
    <mat-error *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required">Password required</mat-error>
  </mat-form-field>
</p>
<button type="submit" [disabled]="loginForm.invalid" mat-raised-button class="light-button">Login</button>
</form>
</mat-card-content>
</mat-card>
</div>
